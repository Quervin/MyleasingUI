<section class="section bg-default section-md">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12"></div>
            <div class="col-md-4 col-sm-12">
                <h2>Login</h2>
                <br/>
                <form autocomplete="off" (ngSubmit)="login( forma )" #forma="ngForm">
                    <div class="form-group mb-3">
                        <label>Usuario</label>
                        <input type="text" [ngModel]="tokenRequest.Username" name="user" placeholder="Usuario" class="form-control" required #Username="ngModel" />
                        <small *ngIf="Username.invalid && Username.touched" class="form-text text-danger">El campo Usuario es Obligatorio</small>
                    </div>
                    <div class="form-group mb-3">
                        <label>Contraseña</label>
                        <input type="password" [ngModel]="tokenRequest.Password" name="password" placeholder="contraseña" class="form-control" required #Password="ngModel" />
                        <small *ngIf="Password.invalid && Password.touched" class="form-text text-danger">El campo Contraseña es Obligatorio</small>
                    </div>
                    <div class="form-group d-grid gap-2">
                        <a (click)="login(forma)" class="btn btn-success">Iniciar Seción</a>
                        <a class="btn btn-link">Olvido su Contraseña?</a>
                    </div>
                </form>
            </div>
            <div class="col-md-4 col-sm-12"></div>
        </div>
    </div>
</section>
