                <!-- Formularios de Ractivo -->
                <form autocomplete="off" [formGroup]="formLogin" (ngSubmit)="login()">
                    <div class="form-group mb-3">
                        <label>Usuario</label>
                        <input type="text" formControlName="username" placeholder="usuario" class="p-inputtext" />
                        <small *ngIf="userInvalid" class="form-text text-danger">El campo Usuario es Obligatorio</small>
                    </div>
                    <div class="form-group mb-3">
                        <label>Contraseña</label>
                        <input [type]="type" formControlName="password" placeholder="contraseña" class="p-inputtext" />
                        <i [title]="title" [ngClass]="iconClass" class="field-icon" (click)="mostrarPassword()"></i>
                        <small *ngIf="passwordInvalid" class="form-text text-danger">El campo Contraseña es Obligatorio</small>
                    </div>
                    <div class="form-group d-grid gap-2">
                        <button type="submit" class="btn btn-success p-button-label w-full p-3 text-xl">Iniciar Seción</button>
                        <a class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">Olvido su Contraseña?</a>
                    </div>
                </form>

            </div>
            <div class="col-md-4 col-sm-12"></div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Recuperar Contraseña</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <form autocomplete="off" [formGroup]="formPassword" (ngSubmit)="recoverPassword()">
                                <div class="form-group mb-3">
                                    <label>Correo Electrónico</label>
                                    <input type="email" formControlName="email" placeholder="Correo electrónico" class="form-control" />
                                    <small *ngIf="emailInvalid" class="form-text text-danger">Debe de ingresar un correo electrónico valido</small>
                                </div>
                                <div class="form-group d-grid gap-2">
                                    <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Recuperar Contraseña</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
