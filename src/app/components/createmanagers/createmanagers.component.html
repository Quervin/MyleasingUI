<div class="container">
    <div class="card">
        <form autocomplete="off" [formGroup]="formPropertyType" (ngSubmit)="create()">
            <div class="form-group mb-3">
                <label>Nombre TIpo de Propiedad</label>
                <input type="text" formControlName="name" placeholder="nombre tipo de propiedad" class="p-inputtext" />
                <small *ngIf="nameInvalid" class="form-text text-danger">El campo nombre TIpo de Propiedad es Obligatorio</small>
            </div>
            <div class="form-group d-grid gap-2">
                <button type="submit" class="btn btn-primary p-button-label w-full p-3 text-xl">Crear</button>
            </div>
        </form>
    </div>
</div>
