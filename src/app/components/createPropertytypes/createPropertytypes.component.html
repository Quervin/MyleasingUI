<div class="container">
    <div class="card">
        <h2 class="title-icon title-icon-2"><span class="icon icon-default mercury-icon-touch"></span><span>{{titulo}}</span>
        </h2>
        <a (click)="gotoPropertyType()" class="go_back"><i class="pi pi_back pi-fw pi-arrow-circle-left"></i></a>
        <br/>
        <div class="grid p-fluid">
            <form autocomplete="off" [formGroup]="formPropertyType" (ngSubmit)=" editMode == true ? edit() : create()">
                <div class="form-group mb-3">
                    <label>Nombre TIpo de Propiedad</label>
                    <input type="text" formControlName="name" placeholder="nombre tipo de propiedad" class="p-inputtext" />
                    <small *ngIf="nameInvalid" class="form-text text-danger">El campo nombre TIpo de Propiedad es Obligatorio</small>
                </div>
                <div class="form-group d-grid gap-2">
                    <button type="submit" class="btn btn-primary p-button-label w-full p-3 text-xl">{{button}}</button>
                </div>
            </form>
        </div>
    </div>
</div>
